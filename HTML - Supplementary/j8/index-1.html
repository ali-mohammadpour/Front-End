<html>
    <head>
        <title>HTML5</title>
    </head>
    <body>
        <canvas id="canvas-tag" width="200" height="100" style="border:2px solid #000000">مرورگر شما بروز نیست</canvas>

        <script>
            var canv = document.getElementById("canvas-tag");
            var ctx = canv.getContext("2d");
            var grd = ctx.createLinearGradient(0, 0, 200, 0);
            grd.addColorStop(0, "green");
            grd.addColorStop(1, "white");
            ctx.fillStyle = grd;
            ctx.fillRect(0, 0, 200, 100);
        </script>
    </body>
</html>
