<html>
    <head>
        <title>HTML5</title>
    </head>
    <body>
        <canvas id="canvas-tag" width="300" height="150" style="border:2px solid #000000">مرورگر شما بروز نیست</canvas>

        <script>
            var canv = document.getElementById("canvas-tag");
            var ctx = canv.getContext("2d");
            ctx.beginPath();
            ctx.arc(150, 75, 60, 0, 2*Math.PI);
            ctx.stroke();
        </script>
    </body>
</html>
