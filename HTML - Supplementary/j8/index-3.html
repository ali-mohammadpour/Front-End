<html>
    <head>
        <title>HTML5</title>
    </head>
    <body>
        <form>
            <input type="text" id="clr-1" name="color_1"><br>
            <input type="text" id="clr-2" name="color_2" style="margin-top:5px"><br>
            <input type="button" value="design" onclick="designCanv()" style="margin-top:5px">
        </form>

        <canvas id="canvas-tag" width="600" height="300" style="border:2px solid #000000">مرورگر شما بروز نیست</canvas>

        <script>
            function designCanv(){
                var color_1 = document.getElementById("clr-1").value;
                var color_2 = document.getElementById("clr-2").value;

                var canv = document.getElementById("canvas-tag");
                var ctx = canv.getContext("2d");
                var grd = ctx.createLinearGradient(300, 150, 0, 300, 150, 300);
                grd.addColorStop(0, color_1);
                grd.addColorStop(1, color_2);
                ctx.fillStyle = grd;
                ctx.fillRect(0, 0, 600, 300);
        }
        </script>
    </body>
</html>
