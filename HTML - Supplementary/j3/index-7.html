<html>
    <head>
        <title>HTML5</title>
    </head>
    <body>
        <form>
            <input type="range" id="inp-range" min="0" max="20" step="0.25" value="0"><br>
            <input type="button" value="show number" onclick="showNumber()">
        </form>
        <p id="demo"></p>

        <script>
            function showNumber(){
                document.getElementById("demo").innerHTML = "Input number is [" + document.getElementById("inp-range").value + "]";
            }
        </script>
    </body>
</html>
