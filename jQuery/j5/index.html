<html>
    <head>
        <script src="jQuery.js"></script>
        <script>
            $(document).ready(() => {

                $('#btn-load').click(() => $('#p1').load('test.txt span') )

                $('#txt1', '#txt2').keyup(() => {
                    $.get('calc.php?num1='+$('#txt1').val()+'&num2='+$('#txt2').val(), (data, status) => {
                        if(status == 'success'){
                            $('#result').html(data)
                        }
                    })
                })

                $('#txt1', '#txt2').keyup(() => {
                    $.post('calc.php', {num1: $('#txt1').val(), num2: $('#txt2').val()}, (data, status) => {
                        if(status == 'success'){
                            $('#result').html(data)
                        }
                    })
                })

                $('#txt1', '#txt2').keyup(() => {
                    $.ajax(
                        {
                            url: 'calc.php',
                            type: 'get',
                            data: {
                                num1: $('#txt1').val(),
                                num2: $('#txt2').val()
                            },
                            success: response => $('#result').html(response),
                            error: () => {}
                        }
                    )
                })

            })
        </script>
