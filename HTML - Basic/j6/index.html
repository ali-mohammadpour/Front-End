<!-- Lists: -->

<html>
	<head>
		<style>
			ul{
				list-style: none;
			}

			ul li{
				background-image: url("arrow.png");
				background-repeat: no-repeat;
				padding-left: 18px;
			}
		</style>
	</head>
	<body>
		<ol type="a" start="26">
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
		</ol>

		<ul style="padding-left:20px;">
			<li>HTML</li>
			<li>CSS</li>
			<li>JavaScript</li>
		</ul>

		<dl>
			<dt>HTML</dt>
			<dd>Hyper Text Markup Language</dd>
			<dt>CSS</dt>
			<dd>Cascading Style Sheet</dd>
		</dl>
	</body>
</html>
